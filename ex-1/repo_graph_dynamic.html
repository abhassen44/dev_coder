        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#fffc6e", "font": {"color": "white"}, "id": "ext::.py", "label": ".py", "shape": "box", "size": 12, "title": "Files with extension: .py"}, {"color": "#fffc6e", "font": {"color": "white"}, "id": "ext::.txt", "label": ".txt", "shape": "box", "size": 12, "title": "Files with extension: .txt"}, {"color": "#ff6e6e", "font": {"color": "white"}, "id": "file::app/db/__init__.py", "label": "__init__.py", "shape": "database", "size": 20, "title": "File: app/db/__init__.py\nContent length: 0"}, {"color": "#ff6e6e", "font": {"color": "white"}, "id": "file::app/db/client.py", "label": "client.py", "shape": "database", "size": 20, "title": "File: app/db/client.py\nContent length: 107"}, {"color": "#ff6e6e", "font": {"color": "white"}, "id": "file::app/db/collections/__init__.py", "label": "__init__.py", "shape": "database", "size": 20, "title": "File: app/db/collections/__init__.py\nContent length: 0"}, {"color": "#ff6e6e", "font": {"color": "white"}, "id": "file::app/db/collections/files.py", "label": "files.py", "shape": "database", "size": 20, "title": "File: app/db/collections/files.py\nContent length: 478"}, {"color": "#ff6e6e", "font": {"color": "white"}, "id": "file::app/db/db.py", "label": "db.py", "shape": "database", "size": 20, "title": "File: app/db/db.py\nContent length: 66"}, {"color": "#ff6e6e", "font": {"color": "white"}, "id": "file::app/main.py", "label": "main.py", "shape": "database", "size": 20, "title": "File: app/main.py\nContent length: 119"}, {"color": "#ff6e6e", "font": {"color": "white"}, "id": "file::app/queue/q.py", "label": "q.py", "shape": "database", "size": 20, "title": "File: app/queue/q.py\nContent length: 100"}, {"color": "#ff6e6e", "font": {"color": "white"}, "id": "file::app/queue/workers.py", "label": "workers.py", "shape": "database", "size": 20, "title": "File: app/queue/workers.py\nContent length: 2829"}, {"color": "#ff6e6e", "font": {"color": "white"}, "id": "file::app/server.py", "label": "server.py", "shape": "database", "size": 20, "title": "File: app/server.py\nContent length: 1357"}, {"color": "#ff6e6e", "font": {"color": "white"}, "id": "file::app/utils/__init__.py", "label": "__init__.py", "shape": "database", "size": 20, "title": "File: app/utils/__init__.py\nContent length: 0"}, {"color": "#ff6e6e", "font": {"color": "white"}, "id": "file::app/utils/file.py", "label": "file.py", "shape": "database", "size": 20, "title": "File: app/utils/file.py\nContent length: 229"}, {"color": "#ff6e6e", "font": {"color": "white"}, "id": "file::requirements.txt", "label": "requirements.txt", "shape": "database", "size": 20, "title": "File: requirements.txt\nContent length: 1288"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "ext::.py", "to": "file::app/db/__init__.py"}, {"arrows": "to", "from": "ext::.py", "to": "file::app/db/client.py"}, {"arrows": "to", "from": "ext::.py", "to": "file::app/db/collections/__init__.py"}, {"arrows": "to", "from": "ext::.py", "to": "file::app/db/collections/files.py"}, {"arrows": "to", "from": "ext::.py", "to": "file::app/db/db.py"}, {"arrows": "to", "from": "ext::.py", "to": "file::app/main.py"}, {"arrows": "to", "from": "ext::.py", "to": "file::app/queue/q.py"}, {"arrows": "to", "from": "ext::.py", "to": "file::app/queue/workers.py"}, {"arrows": "to", "from": "ext::.py", "to": "file::app/server.py"}, {"arrows": "to", "from": "ext::.py", "to": "file::app/utils/__init__.py"}, {"arrows": "to", "from": "ext::.py", "to": "file::app/utils/file.py"}, {"arrows": "to", "from": "ext::.txt", "to": "file::requirements.txt"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"barnesHut": {"gravitationalConstant": -40000, "centralGravity": 0.1, "springLength": 150}, "solver": "barnesHut"}, "interaction": {"navigationButtons": true, "tooltipDelay": 200}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
